AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Test API Substack

Parameters:
  RootStackName:
    Description: root stack domain name
    Type: String
  ApiStageName:
    Default: api
    Description: StageName of API Gateway deployment
    Type: String
  DomainName:
    Description: domain name
    Type: String

Resources:
  TestApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: TestApi
      StageName: !Ref ApiStageName
      Cors: "'*'"
      Auth:
        Authorizers:
            CognitoAuthorizer:
              UserPoolArn:
                'Fn::ImportValue': !Sub 'UserPoolArn-UserPoolSubstack-${RootStackName}'
      Domain:
        DomainName: !Sub 'api.${DomainName}'
        CertificateArn:
          'Fn::ImportValue': !Sub 'Certificate-UserPoolSubstack-${RootStackName}'
        EndpointConfiguration: REGIONAL
        Route53:
          HostedZoneName: !Sub '${DomainName}.'
  HelloWorldFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: hello_world/
      Handler: app.no_auth_handler
      Runtime: python3.9
      Architectures:
        - x86_64
      Events:
        HelloWorld:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /hello
            Method: get
            RestApiId: !Ref TestApi
  HelloWorldWithAuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello_world/
      Handler: app.auth_handler
      Runtime: python3.9
      Architectures:
        - x86_64
      Events:
        HelloWorldWithAuth:
          Type: Api
          Properties:
            Path: /hellowithauth
            Method: get
            RestApiId: !Ref TestApi
            Auth:
              Authorizer: CognitoAuthorizer
Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  HelloWorldApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${TestApi}.execute-api.${AWS::Region}.amazonaws.com/${ApiStageName}/hello/"
  HelloWorldWithAuthApi:
    Description: "API Gateway endpoint URL for Hello World With Auth function"
    Value: !Sub "https://${TestApi}.execute-api.${AWS::Region}.amazonaws.com/${ApiStageName}/hellowithauth/"