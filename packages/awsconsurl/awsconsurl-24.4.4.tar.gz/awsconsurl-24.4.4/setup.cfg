[metadata]
name = awsconsurl
version = 24.04.04
author = gunville
author_email = rk13088@yahoo.com
description = Creates and Opens an AWS console login URL in a Browser
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE.txt
url = https://github.com/Glocktober/consurl
project_urls = 
	repo = https://github.com/Glocktober/consurl
	overview = https://github.com/Glocktober/consurl/blob/main/README.md
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Bottle
keywords = 'aws'

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
install_requires = 
	boto3>=1.18.0
	Requests>=2.26.0
python_requires = >=3.6
scripts = 
	scripts/consurl

[options.data_files]

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

