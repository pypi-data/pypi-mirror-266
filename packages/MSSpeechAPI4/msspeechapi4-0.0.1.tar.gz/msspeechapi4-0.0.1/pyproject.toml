[build-system]
requires = ["hatchling", "requests", "pygame"]
build-backend = "hatchling.build"

[project]
name = "MSSpeechAPI4"
version = "0.0.1"
authors = [
  { name="Mossybee", email="i.got.your.tax.returns@gmail.com" },
]
description = "My first package, which uses the Microsoft Speech API 4.0 to generate text to speech and play the sound files."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
