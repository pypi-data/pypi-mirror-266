[build-system]
requires = ["hatchling", "hatch-cython"]
build-backend = "hatchling.build"

[project]
name = "cpop"
version = "29.0.0"
description = "The Cython-Optimized Plugin Oriented Programming System"
readme = "README.rst"
authors = [
    {name = "Tyler Levy Conde", email = "yonstib@gmail.com"},
    {name = "Thomas Hatch", email = "thatch@saltstack.com"},
]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
]
requires-python = ">=3.10"
dependencies = [
    "aiofiles",
    "aiologger",
    "argparse",
    "PyYaml",
]

[project.optional-dependencies]
test = [
    "nest-asyncio",
    "pytest",
    "pytest-asyncio",
]
build = [
    "Cython",
    "hatch-cython",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/pop",
    "src/cpop",
]

[tool.hatch.build.targets.sdist]
packages = [
    "src/pop",
    "src/cpop",
]

[project.scripts]
hub = "pop.__main__:main"

[tool.hatch.build.targets.wheel.hooks.cython.options]
include_numpy = false
include_pyarrow = false
include_pythran = false

directives = { boundscheck = false, nonecheck = false, language_level = 3, binding = true }


[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
(
/(
    \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
)/
)
'''

[tool.pytest.ini_options]
testpaths = "tests"
addopts = "--tb native --full-trace --color=yes -vv"
asyncio_mode = "auto"
