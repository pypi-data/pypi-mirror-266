[project]
name = "baekjoonapi"
version = "0.2.5"
description = "baekjoonapi for python"
authors = [
    { name = "MisileLaboratory", email = "misileminecord@gmail.com" },
]
dependencies = [
    "requests==2.31.0",
    "bs4==0.0.2",
    "lxml==5.2.1",
    "random-user-agent==1.0.1",
]
requires-python = ">=3.8,<4"
readme = "README.md"

[project.license]
text = "MisileLab License"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
