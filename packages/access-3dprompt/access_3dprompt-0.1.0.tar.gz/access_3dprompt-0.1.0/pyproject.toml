[project]
name = "access-3dprompt"
version = "0.1.0"
description = "The official Python library for the 3DPrompt API"
dependencies = [
    "pytest>=8.1.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/access_3dprompt"]
