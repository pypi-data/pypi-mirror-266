[project]
name = "regex-compose"
version = "0.0.2"
dependencies = []
requires-python = ">=3.9"
authors = [{name="Shae.c32"}]
maintainers = []
description = "Compose multiple regular expressions into one using a special syntax"
readme = "README.md"
keywords = ["re", "regex", "regular", "expression"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Pre-processors",
    "Topic :: Text Processing",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://codeberg.org/Shae/RegExCompose"
Issues = "https://codeberg.org/Shae/RegExCompose/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
