[metadata]
name = dnb-urn-service
version = attr: dnb_urn_service.__version__
description = "Python API client wrapper for the DNB URN service API"
long_description = file: README.rst, CHANGES.rst
keywords = invenio rdm data model
license = MIT
author = University of MÃ¼nster
author_email = forschungsdaten@uni-muenster.de
platforms = any
url = https://github.com/ulbmuenster/dnb-urn-service
classifiers = 
	Development Status :: 3 - Alpha

[options]
include_package_data = True
packages = find:
python_requires = >=3.9
zip_safe = False
install_requires = 
	jsonschema>=3.0.0
	lxml>=4.5.0
	requests>=2.12.2
	idutils>=1.2.0

[options.extras_require]
tests = 
	responses>=0.10.6
	mock>=1.3.0
	pytest>=7.1.3
	pytest-black>=0.3.12
	pytest-invenio>=1.4.0

[options.entry_points]

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401,D403

[isort]
profile = black

[check-manifest]
ignore = 
	*-requirements.txt

[tool:pytest]
addopts = --black --isort --pydocstyle --cov=dnb_urn_service --cov-report term-missing
testpaths = tests dnb_urn_service

[egg_info]
tag_build = 
tag_date = 0

