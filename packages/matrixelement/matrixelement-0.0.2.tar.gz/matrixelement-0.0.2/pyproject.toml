[tool.poetry]
name = "matrixelement"
version = "0.0.2"
description = ""
authors = ["Alexander Puck Neuwirth <alexander@neuwirth-informatik.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
sympy = "*"
sympy2jax = "*"
jax = {extras = ["cpu", "jaxlib"], version = "^0.4.26"}
jaxlib = {extras = ["cpu", "tpu"], version = "^0.4.26"}

feynmodel = ">=0.0.5"
#feynmodel = {path= "../feynmodel", develop = true }

feynamp = {version = ">=0.0.9", optional = true}
#feynamp = {path= "../feynamp", develop = true, optional = true}
pyfeyn2 = {version= "*", optional = true}
pyqgraf = {version= "*", optional = true}

[tool.poetry.extras]
compute = ["feynamp", "pyfeyn2" ,"pyqgraf"]

[tool.poetry.group.tests]
optional = true

[tool.poetry.group.tests.dependencies]
pytest = "*"
pytest-cov =  "*"
pytest-profiling =  "*"
pytest-line-profiler-apn = ">=0.1.3"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = ">=2.20,<4.0"
snakeviz = "*"
ipython =  "*"
jupyterlab =  "*"
jupyter = "*"
notebook = "*"

poetry-dynamic-versioning = {extras = ["plugin"], version = ">=0.21.1,<1.3.0"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"
dirty = true
# modified dunami default pattern without v
pattern = '(?x)(?# ignore whitespace)^((?P<epoch>\d+)!)?(?P<base>\d+(\.\d+)*)(?# v1.2.3 or v1!2000.1.2)([-._]?((?P<stage>[a-zA-Z]+)[-._]?(?P<revision>\d+)?))?(?# b0)(\+(?P<tagged_metadata>.+))?$(?# +linux)'
strict = true
format-jinja = "{% if distance == 0 %}{{ base }}{% else %}{{ base }}.{{ distance }}{% endif %}"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
addopts = [ "-v", "--cov=matrixelement", "--cov-config=.coveragerc","--cov-append", "--cov-report=term", "--cov-report=xml", "--doctest-modules", "--ignore=docs/source/conf.py", "--ignore=debug"]
filterwarnings = [
    'error',
    'ignore: pkg_resources is deprecated as an API:DeprecationWarning',
    'ignore: Deprecated call to:DeprecationWarning',
    "ignore: 'cgi' is deprecated:DeprecationWarning",
]
