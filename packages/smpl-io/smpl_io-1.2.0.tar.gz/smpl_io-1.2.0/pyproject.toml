[tool.poetry]
name = "smpl_io"
version = "1.2.0"
description = "simple input and output for python"
authors = ["Alexander Puck Neuwirth <alexander@neuwirth-informatik.de>"]
readme = "README.md"
repository = "https://github.com/APN-Pucky/smpl_io"

[tool.poetry.dependencies]
python = "^3.8"
smpl_doc =  "^1.0.5"
requests = "*"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov =  "*"
pytest-profiling =  "*"
#pytest-line-profiler-apn = {path="/home/apn/git/pytest-line-profiler", develop = true}

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "<7.0.0"
sphinx-rtd-theme = "*"
sphinxcontrib-napoleon = "*"
#nbsphinx = "*"
#jupyter-sphinx = "*"
sphinx-autoapi = "*"
sphinx_autobuild = "*"
pandoc = "*"
numpydoc = "*"
myst-parser  = "*"
toml = "*"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pandas = ">=1.0.0"
pre-commit = ">=2.20,<4.0"
poetry-dynamic-versioning = {extras = ["plugin"], version = ">=0.21.1,<1.3.0"}
#ipython =  "*"
#jupyterlab =  "*"
#jupyter = "*"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"
dirty = true
# modified dunami default pattern without v
pattern = '(?x)(?# ignore whitespace)^((?P<epoch>\d+)!)?(?P<base>\d+(\.\d+)*)(?# v1.2.3 or v1!2000.1.2)([-._]?((?P<stage>[a-zA-Z]+)[-._]?(?P<revision>\d+)?))?(?# b0)(\+(?P<tagged_metadata>.+))?$(?# +linux)'
strict = true
format-jinja = "{% if distance == 0 %}{{ base }}{% else %}{{ base }}.{{ distance }}{% endif %}"
