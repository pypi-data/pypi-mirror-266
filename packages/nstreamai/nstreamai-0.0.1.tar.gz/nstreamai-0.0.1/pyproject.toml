[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nstreamai"
version = "0.0.1"
authors = [
  { name = "Shiv", email = "shiv@nstream.ai" },
]
description = "Official SDK for nstream ai stream processing powered by Gen AI"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/nstream-ai/ms-public-sdk"
Issues = "https://github.com/nstream-ai/ms-public-sdk/issues"
