[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "streamlit_signin_auth_ui"
version = "1.3.3"
authors = [
  { name="TAOUFIQ ABDESSAMAD", email="samadtaoufik@gmail.com" },
]
description = "Login/Sign-up page with Streamlit,the user's data are stored in a Google Sheets file as database,also the lables of widgets are in Frensh language."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies=[
  "requests>=2.31.0",
  "streamlit>=1.31.0",
  "gspread>=5.12.4",
  "pandas>=2.2.0",
  "oauth2client>=4.1.3",
  "google_api_python_client>=2.119.0",
  "argon2-cffi",
  "streamlit_lottie",
  "streamlit_option_menu",
  "streamlit-cookies-manager-hotpatched==0.2.1"
  ]

[project.urls]
Homepage = "https://github.com/GitSamad88/streamlit-signin-ui"
Issues = "https://github.com/GitSamad88/streamlit-signin-ui/issues"


