[tool.poetry]
name = "nbtoolkit"
version = "0.1.1"
description = "A simple utility for extracting images from Jupyter Notebooks"
authors = ["Jake Walker <hi@jakew.me>"]
readme = "README.md"
license = "MIT"

[tool.poetry.scripts]
nbkit = "nbtoolkit.main:app"

[tool.poetry.dependencies]
python = ">=3.9,<4"
typer = {extras = ["all"], version = "^0.9.0"}
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.8.0"
ruff = "^0.2.1"
types-requests = "^2.31.0.20240125"

[tool.ruff]
line-length = 100
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
select = ["F", "E", "W", "I"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
