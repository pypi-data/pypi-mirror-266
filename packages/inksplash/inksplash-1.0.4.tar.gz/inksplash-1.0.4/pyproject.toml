[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "inksplash"
version = "1.0.4"
authors = [
    {name = "Crispen Gari", email = "crispengari@gmail.com"},
]
description = "This is a Python package that provides a versatile set of utilities for colorizing and styling text output in terminal environments."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
keywords = ["inksplash", "colors", "chameleon", "console", "styling", "text-formatting", "CLI", "ANSI", "print", "text-decoration" ]
classifiers = [
    'Development Status :: 6 - Mature',
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
    "Topic :: Utilities",
    'Programming Language :: Python',
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    'Natural Language :: English'
]

[project.urls]
homepage = "https://github.com/CrispenGari/inksplash"
repository = "https://github.com/CrispenGari/inksplash"
documentation = "https://github.com/CrispenGari/inksplash/blob/main/README.md"
changelog = "https://github.com/CrispenGari/inksplash/blob/main/CHANGELOG.md"
issues = "https://github.com/CrispenGari/inksplash/issues"


[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["."]  # ["."] by default
include = ["inksplash*"]  # ["*"] by default
exclude = ["inksplash.tests*", 'images', 'tests*']  # empty by default
namespaces = false  # true by default

