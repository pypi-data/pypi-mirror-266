[build-system]
requires = ["setuptools>=58.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cs_logging"
description= "logging configuration based on ttbuda hpp file"
readme = "README.md"
requires-python = ">=3.10.0"
authors = [{ name = "Clark Saben", email = "csaben@mail.umw.edu"}]
keywords = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Topic :: System :: Operating System Kernels :: Linux",
    "Programming Language :: Python :: 3.10",
]
urls = { code = "https://github.com/csaben/cs-logging" }
dependencies = []
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { file = "src/cs_logging/VERSION.txt" }

[project.optional-dependencies]
dev = ["pytest", "ruff", "black", "flake8", "mypy"]


[tool.setuptools]
zip-safe = true
include-package-data = true

# [tool.setuptools.packages.find]
# exclude = ["*.experiments*"]
# include = ["*.rednet*"]
# TODO: i probably need to include a build/make file for setting up folders and datastore/models.json and datastore/images.json

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]
known_first_party = ["utter_denoise"]

[tool.mypy]
disallow_untyped_calls = true
disallow_untyped_imports = true
disallow_untyped_defs = true
disallow_any_generics = true
no_implicit_optional = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
check_untyped_defs = true
show_error_codes = true
namespace_packages = true
explicit_package_bases = true

[tool.ruff]
select = ["B", "C90", "E", "F", "W"]
ignore = ["E501"]
line-length = 88
