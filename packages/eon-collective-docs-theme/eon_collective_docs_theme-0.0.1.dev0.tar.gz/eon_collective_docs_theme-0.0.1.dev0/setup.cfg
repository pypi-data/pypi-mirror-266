[metadata]
name = eon_collective_docs_theme
version = 0.0.1.dev0
author = Janerose Njogu
author_email = janerose.njogu@eoncllective.com
description = The theme used to render documentation
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/janerose-njogu/eon-collective-docs-theme
classifiers = 
	Framework :: Sphinx
	Framework :: Sphinx :: Theme
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent
	Topic :: Documentation
	Topic :: Software Development :: Documentation

[options]
packages = find:
python_requires = >=3.8
include_package_data = True

[bdist_wheel]
universal = 1

[flake8]
exclude = .*,docs,node_modules,CVS,__pycache__,*.egg,*GENERATED*
max-line-length = 127

[tool:pytest]
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict-markers
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

