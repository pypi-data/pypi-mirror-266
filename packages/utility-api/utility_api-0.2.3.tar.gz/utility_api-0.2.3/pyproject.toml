[tool.poetry]
name = "utility-api"
version = "0.2.3"
description = "An interface for interacting with Utility API"
authors = ["Gabrielle Anne Sblendorio <glsblendorio@gmail.com>"]
readme = "README.md"
packages = [{include = "utility_api"}]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.13"
dataclasses-json = "^0.5.14"
parsy = "^2.1"
requests = "^2.31.0"
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
tbump = "^6.10.0"
pre-commit = "^3.3.3"
mypy = "^1.8.0"
flake8 = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.tbump.version]
current = "0.2.3"

regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
src = "utility_api/__init__.py"

[[tool.tbump.file]]
src = "pyproject.toml"
search = 'current = "{current_version}"'

[[tool.tbump.file]]
src = "pyproject.toml"
search = 'version = "{current_version}"'
