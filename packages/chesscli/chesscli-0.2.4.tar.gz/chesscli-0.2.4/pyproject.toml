[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chesscli"
version = "0.2.4"
authors = [
  { name="Neel Patel", email="patel.neel5@northeastern.edu" },
]
description = "A CLI for chess application development."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/neelthepatel8/chesscli"
Issues = "https://github.com/neelthepatel8/chesscli/issues"