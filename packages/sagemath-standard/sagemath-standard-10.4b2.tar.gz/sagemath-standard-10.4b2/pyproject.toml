[build-system]
# Minimum requirements for the build system to execute.
requires = [
    "sage_setup[autogen]",
    # Some version of sage-conf is required.
    # Note that PEP517/518 have no notion of optional sage_spkg dependencies:
    # https://github.com/pypa/pip/issues/6144
     'sage-conf ~= 10.4b2',
'setuptools >= 68.1.1',
'wheel >=0.36.2',
'sage-setup ~= 10.4b2',
'cypari2 >=2.1.1',
'cysignals >=1.10.2',
'cython >=3.0, != 3.0.3, <4.0',
'gmpy2 ~=2.1.b999',
'jinja2 >=3.0',
'jupyter_core >=4.6.3',
'numpy >=1.19',
'pkgconfig',
'pplpy >=0.8.6',
'memory_allocator',
]
build-backend = "setuptools.build_meta"

[tool.conda-lock]
platforms = [
    'osx-64', 'linux-64', 'linux-aarch64', 'osx-arm64'
]
