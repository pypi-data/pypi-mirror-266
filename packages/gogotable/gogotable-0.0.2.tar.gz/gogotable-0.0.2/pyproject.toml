[tool.bandit]
exclude_dirs = ["tests"]

[tool.black]
max-line-length = 120
target-version = ['py310', 'py311', 'py312']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.poetry]
name = "gogotable"
version = "0.0.2"
description = "Convert structured data to a table"
authors = ["Lu√≠s Miranda <luistm@gmail.com>"]
license = "The Unlicense"
readme = "README.md"
packages = [{ include = "gogotable", from = "src" }]
exclude = ["**/*_test.py"]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
bandit = { extras = ["toml"], version = "^1.7.8" }
behave = "^1.2.6"
black = "^24.3.0"
coverage = "^7.4.4"
flake8 = "^7.0.0"
ipython = "^8.18.1"
isort = "^5.13.2"
nox = "^2024.3.2"
pre-commit = "^3.7.0"
pytest = "^8.1.1"
pytest-xdist = "^3.5.0"
turbofan = "^0.2.0"

[tool.pytest.ini_options]
markers = ["integration: tags a test as integration tests"]
