[build-system]
requires = ["setuptools>=65.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "networkaddress"
version = "0.0.2"
description = "A network address manipulation library"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Duy N. H. A.", email = "me@duynha.dev" }]
keywords = ["Networking"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Manufacturing",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Telecommunications Industry",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Topic :: Documentation",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Internet",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: System",
    "Topic :: System :: Hardware",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.urls]
homepage = "https://github.com/duynhaaa/networkaddress"
repository = "https://github.com/duynhaaa/networkaddress"

[project.optional-dependencies]
lint = ["flake8", "flake8-pyproject", "isort", "mypy", "pylint", "pycodestyle"]
test = ["pytest", "pytest-cov"]
build = ["build"]
publish = ["twine"]
develop = [
    "networkaddress[lint]",
    "networkaddress[test]",
    "networkaddress[build]",
    "networkaddress[publish]"
]

[tool.isort]
atomic = true
case_sensitive = true
dedup_headings = true
balanced_wrapping = true
combine_as_imports = true
include_trailing_comma = true
multi_line_output = 3

[tool.mypy]
strict = true
python_version = "3.9"
mypy_path = "$MYPY_CONFIG_FILE_DIR/src"
disallow_any_unimported = true
check_untyped_defs = true

[tool.pylint]
disable = []
