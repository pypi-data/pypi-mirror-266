[tool.poetry]
name = "text_lloom"
version = "0.2"
description = "Concept Induction to analyze unstructured text"
authors = ["Michelle Lam <mlam4@cs.stanford.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
bertopic = "^0.16.0"
hdbscan = "^0.8.33"
openai = "0.28"
asyncio = "^3.4.3"
google-generativeai = "^0.3.2"
langchain = "0.0.271"
anywidget = "^0.9.0"
pathos = "^0.3.2"
ipywidgets = "^7.1.1"
tiktoken = "^0.6.0"
nltk = "^3.8.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
