[project]
name = "jumi"
dynamic = ["version"]
description = 'A helper script for the jumi project'
readme = "readme.md"
license = "Apache-2.0"
authors = [
{ name = "Jayesh Badwaik", email = "j.badwaik@fz-juelich.de" },
]
dependencies = [
  "semver"
]

[project.urls]
Documentation = "https://gitlab.jsc.fz-juelich.de/exacb/jumi"
Issues = "https://gitlab.jsc.fz-juelich.de/exacb/jumi"
Source = "https://gitlab.jsc.fz-juelich.de/exacb/jumi"

[project.scripts]
jumi = "jumi.cli:main"

# --------------------------------------------------------------------------------------------------
# Hatch configuration
# --------------------------------------------------------------------------------------------------
[tool.hatch.version]
path = "src/jumi/metadata.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/jumi"]

[tool.hatch.build.targets.wheel.shared-data]
"share"="share"

# --------------------------------------------------------------------------------------------------
# PyTest configuration
# --------------------------------------------------------------------------------------------------
[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.black]
line-length = 100
