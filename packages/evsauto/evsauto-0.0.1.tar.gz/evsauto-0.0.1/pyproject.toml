[build-system]
requires = [
    "setuptools>=61.0",
    "selenium",
    "webdriver-manager",
    "openpyxl",
    "tomlkit",
]
build-backend = "setuptools.build_meta"

[project]
name = "evsauto"
version = "0.0.1"
authors = [
    { name = "Everett Daniels-Wright", email = "business@everettdw.com" },
]
description = "Everett's personal collection of wrappers/drivers for python-based automation projects."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/everettadw/evsauto"
