[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kibo_unibs_fp_lib"
version = "1.0.0"
authors = [
  { name="Alessandro Muscio", email="a.muscio001@studenti.unibs.it" },
]
description = "Libreria UniBSFpLib modificata e convertita in Python da me"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/AlessandroMuscio/kibo_unibs_fp_lib"
Issues = "https://github.com/AlessandroMuscio/kibo_unibs_fp_lib/issues"