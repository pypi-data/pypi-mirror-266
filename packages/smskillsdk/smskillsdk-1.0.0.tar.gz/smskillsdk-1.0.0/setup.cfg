[metadata]
name = smskillsdk
version = 1.0.0
url = https://docs.soulmachines.com
project_urls = 
	Documentation = https://docs.soulmachines.com
author = Soul Machines Ltd
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
license = Apache 2.0
license_files = LICENSE
description = A Python package to assist with developing services conforming to the Soul Machines Skill REST API.
long_description = file: README.md
long_description_content_type = text/markdown

[options]
zip_safe = False
install_requires = 
	pydantic >=1.8.2
python_requires = >=3.8
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src
include = 
	smskillsdk
	smskillsdk.*

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	build
	dist
	.venv
	.eggs

[egg_info]
tag_build = 
tag_date = 0

