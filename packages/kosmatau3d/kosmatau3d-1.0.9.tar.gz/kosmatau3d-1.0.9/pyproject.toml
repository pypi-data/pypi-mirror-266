[build-system]
# These are the assumed default build requirements from pip:
# https://pip.pypa.io/en/stable/reference/pip/#pep-517-and-518-support
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kosmatau3d"
version = "1.0.9"
authors = [
	{ name="Craig Yanitski", email="yanitski@ph1.uni-koeln.de" },
]
description = "A clumpy PDR model"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
	"Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: Unix",
]

[project.urls]
"Homepage" = "https://github.com/CraigYanitski/kosmatau3d"
"Bugs Tracker" = "https://github.com/CraigYanitski/kosmatau3d/issues"
