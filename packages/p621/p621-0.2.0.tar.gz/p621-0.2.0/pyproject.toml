[project]
name = "p621"
version = "0.2.0"
authors = [
  { name="I'd Eat Some Fish", email="ideatsomefish@gmail.com" },
]
description = "an oversimplified wrapper and interactivity for the e621 API"
readme = "README.md"
requires-python = ">=3"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "requests"
]

[project.urls]
Documentation = "https://ideatsomefish.github.io/p621-documentation"
Source = "https://github.com/IdEatSomeFish/p621"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"