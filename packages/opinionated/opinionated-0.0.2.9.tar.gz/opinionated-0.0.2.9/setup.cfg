[metadata]
name = opinionated
description = opinionated provides simple, clean stylesheets for plotting with matplotlib and seaborn.
author = MNoichl
author_email = noichlmax@hotmail.co.uk
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/MNoichl/opinionated
project_urls = 
	Documentation = https://github.com/MNoichl/opinionated
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	matplotlib
	seaborn
	requests
	colormaps

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov opinionated --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = opinionated
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

