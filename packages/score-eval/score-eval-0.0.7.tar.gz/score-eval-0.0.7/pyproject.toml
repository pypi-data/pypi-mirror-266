[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "score-eval"
version = "0.0.7"
authors = [
  { name="Jingxiao Zhang", email="rex.zhang2016@foxmail.com" },
]
description = "A visualization package for model score evaluation."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/rexzhang2014/scoreval"
Issues = "https://github.com/rexzhang2014/scoreval/issues"