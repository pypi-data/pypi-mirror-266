[tox]
minversion = 3.18
envlist = py,py36,py39,ruff,format,mypy,jslint,yamllint,pylint,rpkg,maketest,cov

[testenv]
passenv = HOME
deps =
    # requirements.txt has version limits to get similar package as RHEL 8/9
    -r requirements.txt
    coverage[toml]
commands =
    {envpython} -m compileall -q tests/ src/
    {envpython} -Wignore -m coverage run -m unittest discover -v -s tests/ {posargs}

# Fedora
[testenv:py]
# load ipaclient, ipaserver from global site-packages
sitepackages = true

# RHEL 8
[testenv:py36]
sitepackages = true

# RHEL 9
[testenv:py39]
sitepackages = true

[testenv:cov]
skip_install = true
depends = py,py36
deps =
    coverage[toml]
commands =
    {envpython} -m coverage combine
    {envpython} -m coverage html
    {envpython} -m coverage report

[testenv:ruff]
skipsdist = true
skip_install = true
deps =
   ruff
commands =
    ruff {posargs:check .}

[testenv:pylint]
sitepackages = true
deps =
    pylint
commands =
    {envpython} -m pylint \
        ipahcc \
        src/ipaserver/install/plugins/update_hcc_enrollment_service.py \
        src/ipaserver/install/plugins/update_hcc.py \
        src/ipaserver/plugins/hccconfig.py \
        src/ipaserver/plugins/hcchost.py \
        src/ipaserver/plugins/hccidp.py \
        src/ipaserver/plugins/hccserverroles.py \
        tests/conftest.py \
        tests/test_autoenrollment.py \
        tests/test_framework.py \
        tests/test_hccapi.py \
        tests/test_mockapi.py \
        tests/test_registration.py \
        tests/test_sign.py \
        tests/tests.py

[testenv:format]
skipsdist = true
skip_install = true
deps = black
commands =
    black --check --diff {posargs:.}

[testenv:jslint]
skipsdist = true
skip_install = true
deps =
changedir = {envdir}
allowlist_externals = npm
commands =
    npm install --silent eslint@latest
    npm exec -- eslint \
        -c {toxinidir}/.eslintrc.json \
        {toxinidir}/install/server/ui/js/

[testenv:yamllint]
skipsdist = true
skip_install = true
deps = yamllint
changedir = {envdir}
commands =
    {envpython} -m yamllint --strict .

[testenv:rpkg]
skipsdist = true
skip_install = true
deps =
allowlist_externals = make
commands =
    make rpkg RPM_WITH="client mockapi stageconsole" RPM_WITHOUT=
    make rpkg RPM_WITH="client" RPM_WITHOUT=
    make rpkg RPM_WITH= RPM_WITHOUT="client"

[testenv:maketest]
skipsdist = true
skip_install = true
deps =
allowlist_externals = make
commands =
    make test

[testenv:mypy]
sitepackages = true
skipsdist = true
deps =
   mypy >= 1.2.0
   types-jsonschema
   types-requests
   types-setuptools
commands =
    {envpython} -m mypy src tests
