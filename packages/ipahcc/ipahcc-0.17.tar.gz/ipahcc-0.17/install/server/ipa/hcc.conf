# /etc/ipa/hcc.conf
[global]
# debug=True

[hcc]
# By default, all settings are auto-detected from rhsm.conf.
#
# IDM API endpoint with cert auth
#idmsvc_api_url=https://cert.console.stage.redhat.com/api/idmsvc/v1
# SSO token API
#token_url=https://sso.stage.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
# host based inventory API with token auth
#inventory_api_url=https://console.stage.redhat.com/api/inventory/v1
# HTTP proxy for Console API access
#console_proxy=http://squid.example:3128
