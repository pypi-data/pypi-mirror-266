[build-system]
requires = ["setuptools>=61.0", "langdetect", "beautifulsoup4", "requests", "jusText"]
build-backend = "setuptools.build_meta"

[project]
name = "webtextcrawler"
version = "1.0.2"
authors = [
  { name="Carlo Moro", email="cnmoro@gmail.com" },
]
description = "Python project for crawling the web and extracting text."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/cnmoro"
"Bug Tracker" = "https://github.com/cnmoro"