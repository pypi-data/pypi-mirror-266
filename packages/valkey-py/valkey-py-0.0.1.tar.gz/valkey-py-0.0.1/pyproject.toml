# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "valkey-py"
version = "0.0.1"
description = "Python interface for valkey key-value store"
readme = "README.md"
authors = [{ name = "Siddharth Prajosh", email = "valkey@example.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = []

[project.urls]
Homepage = "https://github.com/sprajosh/valkey-py"

[project.scripts]
