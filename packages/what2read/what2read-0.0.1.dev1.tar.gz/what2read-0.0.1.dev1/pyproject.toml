[project]
name = "what2read"
version = "0.0.1.dev1"
authors = [
    {name = "Albertas Gimbutas", email = "albertasgim@gmail.com"},
]
description = "Show nonfiction bestsellers of the week using command line"
readme = "README.md"
requires-python = ">= 3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "httpx",
]

[project.scripts]
what2read = "what2read.cli:main"


[project.urls]
homepage = "https://github.com/albertas/what2read"

[project.optional-dependencies]
test = [
    "hatch",
    "ruff",
    "mypy",
    "pip-audit",
    "deadcode",
    "pytest",
    "pytest-cov",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["**/*.py"]
exclude = ["tests/**"]


[tool.ruff]  # https://docs.astral.sh/ruff/settings/
line-length = 88

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"

[tool.ruff.format]
quote-style = "single"
docstring-code-format = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D203",  # one-blank-line-before-class
    "D213",  # multi-line-summary-second-line
    "COM812",  # missing-trailing-comma
    "ISC001",  # single-line-implicit-string-concatenation
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "D"]  # allow asserts and no docs in tests

[tool.mypy]
exclude = ["build", "dist", ".venv", "tests"]
python_version = "3.11"
strict = true
pretty = true
color_output = true
show_error_codes = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
addopts = "--cov=. --no-cov-on-fail --cov-fail-under=90.0"

[tool.deadcode]
ignore_names = [
    "main",
]
exclude = ["tests"]
