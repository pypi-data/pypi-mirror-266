# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drag_copilot"
version = "0.0.1"
description = "A notebook copilot for data analysis"
readme = "README.md"
authors = [{ name = "Gabriele Caletti", email = "calettigabriele@gmail.com" }]
license = { file = "LICENSE" }
keywords = ["llm", "notebook", "analysis"]

dependencies = [
    "pandas",
    "numpy",
    "matplotlib",
    "python-pptx",
    "groq",
    "openai",
    "chromadb",
    "nbformat",
    "nbconvert",
]

[project.urls]
Homepage = "https://github.com/CalettiGabriele/DRAG"