[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "RegexRiot"
version = "0.0.4"
authors = [
  { name="Rahul Kandekar", email="rahukand@gmail.com" },
]
description = "A simple easy to use and read regex maker."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]