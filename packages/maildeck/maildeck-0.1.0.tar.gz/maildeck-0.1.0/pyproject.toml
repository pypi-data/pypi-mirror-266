[project]
name = "maildeck"
version = "0.1.0"
description = "Import emails into Nextcloud Deck"
authors = [
    { name = "Mathis Wiehl (@fahrradflucht)", email = "mail@mathiswiehl.de" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.11"
license = { text = "EUPL-1.2" }

[project.scripts]
"maildeck" = "maildeck:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/maildeck"]
