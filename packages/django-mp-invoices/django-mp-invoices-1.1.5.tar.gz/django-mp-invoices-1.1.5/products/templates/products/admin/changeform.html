
{% extends 'admin/change_form.html' %}


{% block footer %}
    {{ block.super }}
    <script>
        (function ($) {
            $('[name=bar_code]').keydown(function (e) {
                if (e.keyCode == 13) {
                    e.preventDefault();
                    return false;
                }
            });
        })(django.jQuery);
    </script>
{% endblock %}
