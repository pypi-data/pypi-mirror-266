
{% load i18n %}

<div class="d-flex" style="gap: 5px">

    <a href="{% url 'admin:products_product_change' object.id %}"
       class="btn btn-warning btn-sm"
       title="{% trans 'Edit' %}">
        <i class="fa fa-edit"></i>
    </a>

    {% if object.bar_code %}
        <a href="{% url 'products:print-bar-code' object.id %}"
           target="blank"
           class="btn btn-primary btn-sm"
           title="{% trans 'Print bar code' %}">
            <i class="fa fa-barcode"></i>
        </a>
    {% endif %}

    <a href="{% url 'products:history' object.id %}"
       target="blank"
       class="btn btn-info btn-sm"
       title="{% trans 'History' %}">
        <i class="fa fa-history"></i>
    </a>
</div>
