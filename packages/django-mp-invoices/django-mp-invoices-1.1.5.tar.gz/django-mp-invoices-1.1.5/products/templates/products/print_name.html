
{% load i18n site_config %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body style="padding: 0 0 0 10px; margin: 0;">

    <div style="height: 110px;line-height: 110px;text-align: center;display: inline-block;width: 100%;">
        <b style="line-height: 1.1;vertical-align: middle;display: inline-block;">
            {% if product.warehouse %}
                {{ product.warehouse }} -
            {% endif %}
            {{ product.name }}
            {% if product.code %}
                {{ product.code }}
            {% endif %}
        </b>
    </div>

    <script>
        window.print();
    </script>
</body>
</html>
