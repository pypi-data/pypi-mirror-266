[tool.poetry]
name = "arxiv-client"
version = "0.1.0"
description = "Typed Python client for the arXiv API"
authors = ["Jerry Lin"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
feedparser = "^6.0.11"
