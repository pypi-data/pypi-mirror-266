[project]
name = "pygeodist"
version = "0.0.1"
authors = [{ name = "Harsh Panchal" }]
description = "A package to calculate the distance between two geographical points using their latitude and longitude coordinates."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/HarshPanchal18/geodist"
"Bug Tracker" = "https://github.com/HarshPanchal18/geodist/issues"
