[project]
name = "petsim-py"
version = "1.1.4"
authors = [
  { name="YbicG", email="contact@ybicg.com" },
]
description = "Wrapper for the BIG Games API."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/YbicG/petsim-py"
Issues = "https://github.com/YbicG/petsim-py/issues"

[build-system]
requires = ["setuptools>=61.0", "requests"]
build-backend = "setuptools.build_meta"
