[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "quickfin"
version = "1.14.0"
authors = [{name = "Derek Evans"}]
description = "A Python module providing instant access to live and historical stock market price data, automated Plotly data visualization generators and a metadata catalog for referencing equities, stock symbols, sectors, and industry information."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "plotly",
    "streamlit"
]

[project.urls]
Home = "https://quickfin.techbyderek.com/"
Repo = "https://github.com/REPNOT/quickfin"
Examples = "https://quickfin.techbyderek.com/main/examples.html"
Data = "https://gist.githubusercontent.com/REPNOT/6bffda0dd727d63a0bd727d4ff1c890a/raw/ec1ea323068b45739ddd595dfab897cc5f7c6487/fin_data.json"
