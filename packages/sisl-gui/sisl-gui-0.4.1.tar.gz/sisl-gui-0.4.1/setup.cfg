[metadata]
name = sisl-gui
version = 0.4.1
description = Graphical interface for the sisl visualization module
url = http://github.com/pfebrer/sisl-gui
author = Pol Febrer
author_email = pfebrer96@gmail.com
license = MIT

[options]
zip_safe = False
packages = find:
install_requires = 
	sisl
	plotly
	xarray
	pandas
	dill >= 0.3.2
	pathos
	scikit-image
	simplejson  # Because built-in json parses nan and JS does not understand it
	flask
	flask-socketio >= 5.0
	flask-login
	flask-session
	simple-websocket
	eventlet

[options.entry_points]
console_scripts = 
	sisl-gui = sisl_gui.sgui:sgui

[egg_info]
tag_build = 
tag_date = 0

