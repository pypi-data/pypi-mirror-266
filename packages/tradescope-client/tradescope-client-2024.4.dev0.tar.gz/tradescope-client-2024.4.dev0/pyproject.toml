[build-system]
requires = ["setuptools >= 64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tradescope-client"
dynamic = ["version"]

authors = [
  {name = "KhulnaSoft Team"},
  {name = "KhulnaSoft Team", email = "info@khulnasoft.com"},
]

description = "Tradescope - Client scripts"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "GPLv3"}
# license = "GPLv3"
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: MacOS",
    "Operating System :: Unix",
    "Topic :: Office/Business :: Financial :: Investment",
]

dependencies = [
  'requests >= 2.26.0',
  'python-rapidjson >= 1.0',
]


[project.urls]
Homepage = "https://github.com/khulnasoft/tradescope"
Documentation = "https://tradescope.io"
"Bug Tracker" = "https://github.com/khulnasoft/tradescope/issues"


[project.scripts]
tradescope-client = "tradescope_client.ts_client:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["tradescope_client*"]
exclude = ["tests", "tests.*"]
namespaces = true

[tool.setuptools.dynamic]
version = {attr = "tradescope_client.__version__"}
