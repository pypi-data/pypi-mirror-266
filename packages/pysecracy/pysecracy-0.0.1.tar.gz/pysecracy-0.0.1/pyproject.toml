[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pysecracy"
version = "0.0.1"
authors = [{ name = "Joshua Benz", email = "joshua@planethull.com" }]
description = "A package to help prevent accidentally leaking secrets"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/joshbenz/pysecracy"
Issues = "https://github.com/joshbenz/pysecracy/issues"
