encoder:
  type: 'resnet34'
method:
  type: 'dino'
trainer:
  epochs: 1
  batch_size: 16
evaluation:
  num_frames: 10
  frame_length: 56240
  validation:
    - type: 'sv_cosine'
  test:
    - type: 'sv_cosine'
dataset:
  max_samples: 1000
  frame_sampling: 'dino'
  ssl: true
  train: 'voxceleb1_train.csv'
  augmentation:
    enable: true