[metadata]
name = yglu
description = YAML glue for structural templating and processing
author = Laurent Bovet
author_email = laurent.bovet@windmaster.ch
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://yglu.io
project_urls = 
	Documentation = https://github.com/lbovet/yglu/blob/master.README.rst
	Source = https://github.com/lbovet/yglu
	Tracker = https://github.com/lbovet/yglu/issues
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	Topic :: Software Development :: Build Tools
	Operating System :: OS Independent

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.6
install_requires = 
	importlib-metadata; python_version<"3.8"
	ruamel.yaml>=0.16.5,<0.18
	yaql>=1.1.3,<3.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	yglu = yglu.cli:main

[tool:pytest]
addopts = 
	--cov yglu --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
junit_family = legacy

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0
package = yglu
extensions = 
	no_skeleton

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

[egg_info]
tag_build = 
tag_date = 0

