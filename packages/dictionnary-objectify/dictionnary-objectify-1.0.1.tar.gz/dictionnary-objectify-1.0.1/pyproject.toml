[build-system]
requires = ["setuptools>=61.0", "forbiddenfruit"]
build-backend = "setuptools.build_meta"

[project]
name = "dictionnary-objectify"
version = "1.0.1"
authors = [
  { name="moyonenzo", email="moyon_e@etna-alternance.net" },
]
description = "A small packages who allows you to create object from dictionnarys"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "forbiddenfruit"
]

[project.urls]
Homepage = "https://github.com/moyonenzo/py-dictionnary-object"
Issues = "https://github.com/moyonenzo/py-dictionnary-object/issues"