[build-system]
requires = ["setuptools", "PyQt6", "wheel"]
build-backend = "BuildBackend"
backend-path = ["."]

[project]
name = "jdMrpackInstaller"
description = "Install Modrinth modpacks"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["JakobDev", "Minecraft"]
license = { text = "GPL-3" }
authors = [
    { name = "JakobDev", email = "jakobdev@gmx.de" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Environment :: Other Environment",
    "Environment :: X11 Applications :: Qt",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Natural Language :: German",
    "Topic :: Games/Entertainment",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
  "PyQt6",
  "minecraft-launcher-lib"
]
dynamic = ["version"]

[project.urls]
Source = "https://codeberg.org/JakobDev/jdMrpackInstaller"
Issues = "https://codeberg.org/JakobDev/jdMrpackInstaller/issues"
Translate = "https://translate.codeberg.org/projects/jdMrpackInstaller"
Donation = "https://ko-fi.com/jakobdev"

[project.gui-scripts]
jdmrpackinstaller = "jdMrpackInstaller:main"

[tool.setuptools.package-dir]
jdMrpackInstaller = "jdMrpackInstaller"

[tool.setuptools.dynamic]
version = { file = "jdMrpackInstaller/version.txt" }


[tool.pyproject-appimage]
script = "jdmrpackinstaller"
output = "jdMrpackInstaller.AppImage"
icon = "jdMrpackInstaller/Icon.png"
rename-icon = "page.codeberg.JakobDev.jdMrpackInstaller.png"
desktop-entry = "deploy/page.codeberg.JakobDev.jdMrpackInstaller.desktop"
gettext-desktop-entry = true
appstream = "deploy/page.codeberg.JakobDev.jdMrpackInstaller.metainfo.xml"
gettext-appstream = true
gettext-directory = "deploy/translations"
python-version = "3.11"
