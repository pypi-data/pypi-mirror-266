[tool.poetry]
name = "tenzir-platform"
version = "0.1.0"
description = "Tenzir CLI"
authors = ["Tenzir <engineering@tenzir.com>"]
readme = "README.md"
packages = [{ include = "tenzir_platform" }]

[tool.poetry.scripts]
tenzir-platform = "tenzir_platform.tenzir_platform:main"

[tool.poetry.dependencies]
python = "^3.10"

structlog = "^23.1.0"
requests = "^2.31.0"
docopt = "^0.6.2"
types-docopt = "^0.6.11.4"
pydantic-settings = "^2.2.1"
pyjwt = {extras = ["crypto"], version = "^2.8.0"}

[tool.poetry.group.dev.dependencies]
black = "^24.1.1"
isort = "^5.12.0"
mypy = "^1.5.1"
werkzeug = "^2.3.7"

[tool.poetry.group.cli.dependencies]
auth0-python = "^4.7.0"
cytoolz = "^0.12.2"
invoke = "^2.2.0"
pytimeparse = "^1.1.8"
tabulate = "^0.9.0"

# Additional type stubs for mypy.
[tool.poetry.group.types.dependencies]
types-requests = "^2.31.0.2"
types-tabulate = "^0.9.0.3"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
  "auth0.*",
  "docker",
  "pytimeparse",
  "segment.*",
  "toolz.*",
  "troposphere",
  "troposphere.*",
  "websocket",
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
