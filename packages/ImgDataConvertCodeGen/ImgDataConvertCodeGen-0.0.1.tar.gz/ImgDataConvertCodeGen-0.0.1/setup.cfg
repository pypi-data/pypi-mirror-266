[metadata]
name = ImgDataConvertCodeGen
description = Automatically generating conversion code for in-memory representations of images using a knowledge graph of data types.
author = Fei Chen
author_email = boxchenfei@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/c3di/ImgDataConvertCodeGen
project_urls = 
	Source = https://github.com/c3di/ImgDataConvertCodeGen/
	Tracker = https://github.com/c3di/ImgDataConvertCodeGen/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9, <3.12
install_requires = 
	importlib-metadata
	networkx

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	ImgDataConvertCodeGen = imgdataconvertcodegen.interface_cmd:run

[tool:pytest]
addopts = 
	--cov imgdataconvertcodegen --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = imgdataconvertcodegen

[egg_info]
tag_build = 
tag_date = 0

