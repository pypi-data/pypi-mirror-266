[tool.poetry]
name = "tex2jb"
version = "0.1.0"
description = "A CLI tool that converts LaTeX documents to Jupyter Books."
authors = ["isaac-fei <isaac.omega.fei@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/Isaac-Fate/tex2jb"
repository = "https://github.com/Isaac-Fate/tex2jb"

[tool.poetry.scripts]
tex2jb = "tex2jb:app"

[tool.poetry.dependencies]
python = "^3.11"
jupyter-book = "^1.0.0"
texsoup = "^0.3.1"
pydantic = "^2.6.4"
typer = { extras = ["all"], version = "^0.12.0" }
sphinx-proof = "^0.1.3"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
