[project]
name = "dmi-open-data-pandas"
version = "0.1"
authors = [{ name = "Edoardo Simioni", email = "edu230991@gmail.com" }]
description = "A package to extract data from DMI Open Data into pandas dataframes"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "requests>=2.25.1",
  "tenacity>=6.3.1",
  "pandas>=2.2,<2.3",
]

[project.urls]
Homepage = "https://github.com/edu230991/dmi-open-data"
Issues = "https://github.com/edu230991/dmi-open-data/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

  [tool.hatch.build.targets.wheel]
  packages = ["dmi_open_data"]