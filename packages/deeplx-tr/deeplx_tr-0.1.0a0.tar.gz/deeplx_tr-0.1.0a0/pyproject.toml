[project]
name = "deeplx-tr"
version = "0.1.0a0"
description = " TODO "
authors = [
    { name = "ffreemt" }
]
license = "MIT"
repository = "https://github.com/ffreemt/deeplx-tr"

dependencies = [
    "loguru>=0.7.2",
    "rich>=13.7.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
"deeplx-tr" = "deeplx_tr.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.1.1",
    "ipython>=8.12.3",
    "ruff>=0.3.5",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/deeplx_tr"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --doctest-modules"
log_cli = true
testpaths = [
    "tests",
    # "integration",
]
