[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[project]
name = "AstroToolkit"
version = "1.4.0"
authors = [
  { name="Ethan Moorfield", email="ethan.moorfield@hotmail.co.uk"},
]
description = "A package for the gathering and plotting of astronomical data."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "astropy==5.2.2",
    "astroquery==0.4.7",
    "bokeh==3.1.1",
    "cmasher==1.6.3",
    "importlib_resources==6.4.0",
    "matplotlib==3.7.5",
    "numba==0.58.1",
    "numpy==1.24.4",
    "pandas==2.0.3",
    "Pillow==10.2.0",
    "PyQt5==5.15.10",
    "PyQt5_sip==12.13.0",
    "Requests==2.31.0",
    "scikit_learn==1.3.2",
    "scipy==1.10.1",
    "selenium==4.17.2"
]

[project.urls]
Homepage = "https://github.com/WD-planets/AstroToolkit"
Issues = "https://github.com/WD-planets/AstroToolkit/issues"