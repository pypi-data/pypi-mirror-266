[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "lacogito"  # REQUIRED, is the only field that cannot be marked as dynamic.
version = "0.0.1"  # REQUIRED, although can be dynamic
description = "Python client for LaCogito"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ["AI", "AGI", "knowledge", "reasoning"]
authors = [
  {name = "Xiaming Chen", email = "chenxm35@gmail.com" }
]
maintainers = [
  {name = "Xiaming Chen", email = "chenxm35@gmail.com" }
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
]
dependencies = []

[project.optional-dependencies]
test = ["coverage"]

[project.urls]
"Homepage" = "https://github.com/lambdacogito/lacogito-python/"
"Bug Reports" = "https://github.com/lambdacogito/lacogito-python/issues"
"Source" = "https://github.com/lambdacogito/lacogito-python/"

[tool.setuptools]
package-data = {}
