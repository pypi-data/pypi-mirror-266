[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "xingchen-log"
version = "0.0.1"
requires-python = ">=3.12"
authors = [
  {name = "YeyingXingchen", email = "yeyingxingchen@yeah.net"}
]
description = "一个轻量，简易的Python日志记录模块。"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["todaydiscourse", "discourse", "api"]

[project.urls]
Repository = "https://github.com/XingchenOpenSource/xingchen-log.git"
"Bug Tracker" = "https://github.com/XingchenOpenSource/xingchen-log/issues"

[tool.setuptools]
packages = ["log"]