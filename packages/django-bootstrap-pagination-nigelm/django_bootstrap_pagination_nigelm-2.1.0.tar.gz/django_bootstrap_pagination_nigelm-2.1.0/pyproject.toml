[tool.poetry]
name = "django-bootstrap-pagination-nigelm"
version = "2.1.0"
description = "Render Django Page objects as Bootstrap 3.x-5.x Pagination compatible HTML"
authors = [
    "Nigel Metheringham <nigel.metheringham@gmail.com>",
    "Jason McClellan <jason@jasonmcclellan.io>",
    "Koert van der Veer <koert@ondergetekende.nl>",
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/nigelm/django-bootstrap-pagination-nigelm.git"
homepage = "https://github.com/nigelm/django-bootstrap-pagination-nigelm"
packages = [
    { include = "bootstrap_pagination" },
]
classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: MIT License",
        "Framework :: Django",
        "Framework :: Django :: 1.4",
        "Framework :: Django :: 1.5",
        "Framework :: Django :: 1.6",
        "Framework :: Django :: 1.7",
        "Framework :: Django :: 1.8",
        "Framework :: Django :: 1.9",
        "Framework :: Django :: 1.10",
        "Framework :: Django :: 1.11",
        "Framework :: Django :: 2.0",
        "Framework :: Django :: 2.1",
        "Programming Language :: Python :: 2.6",
        "Programming Language :: Python :: 2.7",
        "Programming Language :: Python :: 3.2",
        "Programming Language :: Python :: 3.3",
        "Programming Language :: Python :: 3.4",
        "Programming Language :: Python :: 3.5",
        "Programming Language :: Python :: 3.6",
        "Programming Language :: Python :: 3.7",
]

[tool.poetry.dependencies]
python = "^3.10"
django = ">=1.2"

[tool.poetry.group.dev.dependencies]
mock = "^5.1.0"
lxml = "^4.9.3"
cssselect = "^1.2.0"
coverage = "^7.3.2"
pytest-django = "^4.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.django_settings"
python_files = ["test_*.py"]
django_find_project = false
