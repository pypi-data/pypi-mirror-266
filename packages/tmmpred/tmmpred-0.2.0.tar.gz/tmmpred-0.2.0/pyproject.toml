[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tmmpred"
version = "0.2.0"
authors = [
  { name="PÃ¥l Puntervoll", email="papu@norceresearch.no" },
]
description = "Package for predicting Tmm sequences (FMO subfamily with trimethylamine monooxidase activity)."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  'pyhmmer>=0.10',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.norceresearch.no/papu/tmmpred"
Issues = "https://gitlab.norceresearch.no/papu/tmmpred/issues"

[project.scripts]
tmmpred = "tmmpred.__main__:main"
