[package]
name = "cachebox"
version = "2.2.1"
edition = "2021"

[lib]
name = "cachebox"
crate-type = ["cdylib"]

[profile.release]
lto = "fat"
codegen-units=1
strip = "symbols"

[dependencies]
ahash = "0.8.11"
parking_lot = "0.12.1"
pyo3 = "0.19.0"
rand = "0.8.5"

[lints.clippy]
dbg_macro = "warn"
print_stdout = "warn"
