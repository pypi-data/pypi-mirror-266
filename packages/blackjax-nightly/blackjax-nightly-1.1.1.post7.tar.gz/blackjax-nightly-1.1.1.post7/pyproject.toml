
[build-system]
  build-backend = "setuptools.build_meta"
  requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]

[project]
  classifiers = ["Development Status :: 5 - Production/Stable", "Intended Audience :: Developers", "Intended Audience :: Information Technology", "Intended Audience :: Science/Research", "License :: OSI Approved :: Apache Software License", "Operating System :: MacOS", "Operating System :: POSIX", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Topic :: Education", "Topic :: Scientific/Engineering", "Topic :: Scientific/Engineering :: Artificial Intelligence", "Topic :: Scientific/Engineering :: Mathematics"]
  dependencies = ["fastprogress>=1.0.0", "jax>=0.4.16", "jaxlib>=0.4.16", "jaxopt>=0.8", "optax>=0.1.7", "typing-extensions>=4.4.0"]
  description = "Flexible and fast sampling in Python"
  dynamic = ["version"]
  keywords = ["probability", "machine learning", "statistics", "mcmc", "sampling"]
  name = "blackjax-nightly"
  requires-python = ">=3.9"

  [[project.authors]]
    email = "remi@thetypicalset.com"
    name = "The Blackjax team"

  [project.license]
    files = ["LICENSE"]
    text = "Apache License 2.0"

  [project.readme]
    content-type = "text/markdown"
    file = "README.md"

  [project.urls]
    documentation = "https://blackjax-devs.github.io/blackjax/"
    homepage = "https://github.com/blackjax-devs/blackjax"
    repository = "https://github.com/blackjax-devs/blackjax"

[tool]

  [tool.setuptools]
    platforms = ["Linux", "Mac OS-X", "Unix"]

    [tool.setuptools.packages]

      [tool.setuptools.packages.find]
        exclude = ["tests", "tests.*"]

  [tool.setuptools_scm]
    local_scheme = "no-local-version"
    version_scheme = "post-release"
    write_to = "blackjax/_version.py"
