[flake8]
exclude = build,.git,.eggs,examples,tests,venv
ignore = D100,D401,E501
max-line-length = 120
inline-quotes = double

[aliases]
test = pytest

[tool:pytest]
norecursedirs = tests/helpers tests/mock_responses

[mypy]
python_version = 3.11
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
strict_equality = True
strict_concatenate = True
check_untyped_defs = True
disallow_untyped_defs = True
ignore_missing_imports = False
strict = True
warn_return_any = False

[options]
python_requires = >=3.8

[egg_info]
tag_build = 
tag_date = 0

