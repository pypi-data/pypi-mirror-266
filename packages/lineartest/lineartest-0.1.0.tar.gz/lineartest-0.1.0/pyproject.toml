[tool.poetry]
name = "lineartest"
version = "0.1.0"
description = "A testing framework working with Starlette TestClient."
authors = ["Philip Fan <topfyf@qq.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.scripts]
lineartest = "lineartest.script:main"

[tool.poetry.dependencies]
python = "^3.10"
starlette = "^0.37.2"
httpx = "^0.27.0"
pydantic = "^2.6.4"


[tool.poetry.group.dev.dependencies]
commitizen = "^3.21.3"
ruff = "^0.3.5"
pre-commit = "^3.7.0"
isort = "^5.13.2"


[tool.poetry.group.test.dependencies]
fastapi = "^0.110.1"
python-multipart = "^0.0.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.format]
quote-style = "single"
