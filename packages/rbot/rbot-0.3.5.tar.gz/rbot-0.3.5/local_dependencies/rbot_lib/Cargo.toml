[package]
name="rbot_lib" 
version="0.1.0"
edition = "2021"

[dependencies]
anyhow = { version = "1.0.79" }
thiserror = { version = "1.0.50" }
chrono = { version = "0.4.33" }
crossbeam-channel = { version = "0.5.11" }
log = { version = "0.4" }
rust_decimal = { version = "1.32.0" }
rust_decimal_macros = { version = "1.32.0" }

once_cell = { version = "1.19.0" }

serde = { version = "1.0"}
serde_derive = { version = "1.0" }
serde_json = { version = "1.0" }
serde_with = { version = "3.6.1" }
env_logger = { version = "0.11.0" }

polars = { version = "0.37.0", features = [
        "lazy", 
        "ndarray", 
        "dtype-time", 
        "object",
         "round_series", 
         "temporal",
         "pivot",
         "dynamic_group_by",
         "polars-ops",
         "polars-plan",
         "cum_agg"
        ]}
#polars-core = {workspace=true, features=["ndarray", "temporal", "dtype-time", "object", "round_series"]}
#polars-lazy = {workspace=true, features=["dynamic_group_by", "round_series", "pivot"]}
#polars-time = {workspace=true}
# polars-ops = {workspace=true}
pyo3-polars = { version = "0.11.3" }

strum_macros = { version = "0.26.0" }
strum = { version = "0.26.0", features = ["derive"] }
rmp-serde = { version = "1.1.2" }

hmac = { version = "0.12.1" }
sha2 = { version = "0.10.7" }
hex = { version = "0.4.3" }

numpy = { version = "0.20" }
rusqlite = { version = "0.31.0", features = ["bundled"] }

tokio = { version = "1", features = ["full"] }
async-std = { version = "1.12", features = ["attributes"] }

ndarray = { version = "0.15" }
directories= "5.0.1"

socket2 = { version = "0.5.5" }

futures = { version = "0.3" }
flate2 = { version = "1.0.24" }
url = { version = "2.4.0" }

tokio-tungstenite = { version = "0.21.0", features = ["native-tls"] }

async-stream = { version = "0.3.5" }
async-trait = { version = "0.1.77" }

reqwest = { version = "0.12.2", features = ["blocking", "gzip","gzip"] }
csv = { version = "1.2.2" }
zip = { version = "0.6.6" }

tempfile= { version = "3.8.0" }

# https://pyo3.rs/v0.13.2/faq
[dependencies.pyo3]
version = "0.20.3"
features = ["rust_decimal", "auto-initialize", "abi3-py38", "anyhow"]

[features]
extension-module = ["pyo3/extension-module"]











