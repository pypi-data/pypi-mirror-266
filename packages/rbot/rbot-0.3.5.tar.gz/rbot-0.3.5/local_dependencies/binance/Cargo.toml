[package]
name = "binance"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rbot_lib = { path = "../rbot_lib" }
rbot_blockon = { path = "../rbot_blockon" }
rbot_market = { path = "../rbot_market" }

anyhow = { version = "1.0.79" }

chrono = { version = "0.4.33" }
log = { version = "0.4" }

features = {version = "0.10.0"}

rust_decimal = { version = "1.32.0" }
rust_decimal_macros = { version = "1.32.0" }
serde = { version = "1.0"}
serde_derive = { version = "1.0" }
serde_json = { version = "1.0" }

crossbeam-channel = { version = "0.5.11" }
csv = { version = "1.2.2" }
#polars-core = {workspace = true}
pyo3-polars = { version = "0.11.3" }

tokio = { version = "1", features = ["full"] }
futures = { version = "0.3" }
async-stream = { version = "0.3.5" }


# https://pyo3.rs/v0.13.2/faq
[dependencies.pyo3]
version = "0.20.3"
features = ["rust_decimal", "auto-initialize", "abi3-py38"]

[features]
extension-module = ["pyo3/extension-module"]
