[package]
name = "rbot_market"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rbot_lib={ path = "../rbot_lib" }

anyhow = { version = "1.0.79" }

chrono= { version = "0.4.33" }
crossbeam-channel = { version = "0.5.11" }
csv = { version = "1.2.2" }
#
#polars = {workspace = true}
#polars-core = {workspace = true}
pyo3-polars = { version = "0.11.3" }

rust_decimal = { version = "1.32.0" }
rust_decimal_macros = { version = "1.32.0" }

serde = { version = "1.0"}

tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1.14" }



log = { version = "0.4" }



# https://pyo3.rs/v0.13.2/faq
[dependencies.pyo3]
version = "0.20.3"
features = ["rust_decimal", "auto-initialize", "abi3-py38"]

[features]
extension-module = ["pyo3/extension-module"]
