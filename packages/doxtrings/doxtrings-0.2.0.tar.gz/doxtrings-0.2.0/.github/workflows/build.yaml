name: Build doXtrings library

on:
  push:
    branches:
      - "main"

env:
  PYTHON_VERSION: 3.9

permissions:
  contents: read
  pages: write
  id-token: write

# For some reason, env context is not available for reusable workflows
# See reusable workflows limitations: https://docs.github.com/en/actions/using-workflows/reusing-workflows#limitations

jobs:
  test:
    uses: ./.github/workflows/test_run.yaml

  build-docs:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - id: checkout
        uses: actions/checkout@v3
      - id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - id: install-deps
        name: Install docs dependencies
        run: |
          pip install --upgrade setuptools flit wheel
          FLIT_ROOT_INSTALL=1 flit install --deps production --extras docs
      - id: build
        name: Build documentation
        run: |
          mkdocs build --site-dir build

      - name: Setup Pages
        id: configure-pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./build"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  build-package:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies and build
        run: |
          pip install --upgrade setuptools flit wheel
          flit build

      - id: upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./dist

  # TODO: upload to registry on release branches
  # TODO: docs hosting?
