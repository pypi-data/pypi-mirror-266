[package]
name = "mysql-type-plugin"
version = "0.1.22"
edition = "2021"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "mysql_type_plugin"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.21", features = ["extension-module"] }
sql-type = "0.18.0"
ariadne = "0.3"
ouroboros = "0.18"
