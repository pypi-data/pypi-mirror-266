[tool.bandit]
exclude_dirs = ["tests", "features"]

[tool.black]
max-line-length = 120
target-version = ['py310', 'py311', 'py312']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
ignore_missing_imports = true
# https://stackoverflow.com/questions/62265366/does-mypy-only-type-check-a-function-if-it-declares-a-return-type
check_untyped_defs = true

[tool.poetry]
name = "turbofan"
version = "0.2.0"
description = "Essential Libraries and Tools for Streamlined Development"
authors = ["Lu√≠s Miranda <luistm@gmail.com>"]
license = "The Unlicence"
readme = "README.md"
packages = [
    { include = "turbofan", from = "src" },
]
exclude = ["**/*_test.py", "src/testrig"]

[tool.poetry.dependencies]
python = "^3.9"
toml = "^0.10.2"
sqlalchemy = "^2.0.29"

[tool.poetry.group.dev.dependencies]
bandit = { extras = ["toml"], version = "^1.7.8" }
black = "^24.3.0"
coverage = "^7.4.4"
flake8 = "^7.0.0"
isort = "^5.13.2"
mypy = "^1.9.0"
nox = "^2024.3.2"
pre-commit = "^3.7.0"
pytest = "^8.1.1"
pytest-xdist = "^3.5.0"
types-toml = "^0.10.8.7"

[tool.pytest.ini_options]
markers = ["integration: tags a test as integration tests"]
