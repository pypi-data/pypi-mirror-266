[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
authors = [
    { name = "张恒华", email = "1652709417@qq.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "pywin32",
    "prettytable"
]
description = "A tool library for Windows commands."
keywords = [
    "cmd",
    "command",
    "commands",
    "Python",
    "Python3",
    "Python 3",
    "Shell",
    "Power Shell",
    "PowerShell",
    "Windows",
    "Windows cmd",
    "Windows command",
    "Windows commands",
    "Windows Shell",
    "Windows Power Shell",
    "Windows PowerShell",
]
name = "anacondas"
readme = "README.md"
requires-python = ">= 3.9"
version = "0.0.2"
