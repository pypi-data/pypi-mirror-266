[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pythondatautil"
version = "0.0.17"
authors = [
  { name="Ippei Morita", email="ippei0923@gmail.com" },
]
description = "Libraries to simplify file processing in Python"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/m-ippei/pythondatautil"
Documentation = "https://m-ippei.github.io/pythondatautil"