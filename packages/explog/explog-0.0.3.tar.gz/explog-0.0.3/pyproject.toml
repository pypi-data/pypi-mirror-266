[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "explog"
version = "0.0.3"
authors = [
  { name="Gaspard Lambrechts", email="gsprd@protonmail.com" },
]
description = "Experiment Logger"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
]

[project.urls]
Homepage = "https://github.com/glambrechts/explog"
Issues = "https://github.com/glambrechts/explog/issues"

[tool.setuptools]
packages = ["explog"]
