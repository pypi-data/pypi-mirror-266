[flake8]
exclude = __pycache__
ignore = 
	ANN101,
	D200,
	D202,D204,
	E303,
	S101,
	SCS108,
	SFS301,
	W503,
per-file-ignores = 
	encommon/crypts/hashes.py:S324,
	encommon/times/timers.py:S608,
	encommon/utils/stdout.py:SIM114,
	encommon/utils/test/test_stdout.py:LIT015,

[mypy]
mypy_path = stubs
strict = True

[coverage:report]
exclude_lines = 
	pragma: no cover
	if TYPE_CHECKING

[egg_info]
tag_build = 
tag_date = 0

