---
variables:
  TWINE_USERNAME: __token__
  TWINE_PASSWORD: secret

default:
  image: python:3.11

stages:
  - check
  - build
  - test
  - release

run-pre-commit:
  stage: check
  image: python:3.9
  before_script:
    - pip install pre-commit
  script:
    - pre-commit run --all-files

build-pypi-package:
  stage: build
  before_script:
    - pip install build
  script:
    - python -m build
  artifacts:
    expire_in: 1 day
    paths:
      - dist/

run-pytest:
  stage: test
  image: python:$PYTHON_VERSION
  before_script:
    - pip install .[tests]
  script:
    - pytest -v --junitxml=report.xml --cov=gidgetlab_kit tests
  parallel:
    matrix:
      - PYTHON_VERSION: ["3.9", "3.10", "3.11", "3.12"]
  artifacts:
    when: always
    reports:
      junit: report.xml

release-pypi-package:
  stage: release
  before_script:
    - pip install twine
  script:
    - twine upload dist/*
  only:
    - tags
  when: manual
