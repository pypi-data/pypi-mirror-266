[tool.poetry]
name = "flask-dbmigrant"
version = "1.0.3"
description = "Flask extension for working with Alembic"
authors = ["Rafal Padkowski <rafaelp@poczta.onet.pl>"]
readme = "README.md"
packages = [{ include = "flask_dbmigrant", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10"
flask = ">=3.0.2"
alembic = ">=1.13.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
