site_name: django-model-mixin
site_url: https://github.com/DLRSP/django-model-mixin/
site_description: Django application template repository.

repo_name: DLRSP/django-model-mixin
repo_url: https://github.com/DLRSP/django-model-mixin/

theme:
    name: 'material'
    palette:
#      - primary: 'black'
#      - accent: 'indigo'
      - scheme: default
        toggle:
          icon: material/weather-sunny
          name: Switch to dark mode
      - scheme: slate #
        toggle:
          icon: material/weather-night
          name: Switch to light mode
    features:
      - navigation.instant
      - navigation.top
      - content.code.annotate
      - content.tabs.link
      - search.suggest
      - search.highlight
    icon:
        repo: fontawesome/brands/github-alt

plugins:
  - search
  - git-revision-date
#  - tags

extra:
  analytics:
    provider: google
    property: G-XXXXXXX
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/DlrspTwits
      name: DLRSP on Twitter
    - icon: fontawesome/solid/paper-plane
      link: mailto:dlrsp.dev@gmail.com
    - icon: fontawesome/brands/github
      link: https://github.com/DLRSP

markdown_extensions:
 - toc:
    anchorlink: True
 - pymdownx.tabbed:
    alternate_style: true
 - pymdownx.highlight:
 - pymdownx.inlinehilite:
 - pymdownx.superfences:
 - pymdownx.snippets:

nav:
 - Quickstart: 'index.md'
 - Tutorials:
    - 'Example': 'tutorial/example.md'
    - 'Customize':
      - 'Templates': 'tutorial/templates.md'
      - 'Images': 'tutorial/images.md'
 - Community:
    - 'References': 'community/references.md'
    - 'Contributing': 'community/contributing.md'
    - 'Third-Party-Packages': 'community/third-party-packages.md'

copyright: Copyright &copy; 2010-present DLRSP
