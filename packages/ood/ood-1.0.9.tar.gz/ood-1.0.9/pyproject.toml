[build-system]
requires = ["setuptools>=65.0.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = {namespaces = false}

[project]
name = "ood"
description = "Observing Ordered Dictionary: multidicts accessed by position/name and which watch child changes"
readme = "README.md"
requires-python = ">=3.9"
version = "1.0.9"

[project.optional-dependencies]
dev = ["pytest"]


