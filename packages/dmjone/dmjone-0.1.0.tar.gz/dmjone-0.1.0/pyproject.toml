[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dmjone"
version = "0.1.0"
description = "A simple College Management System and collection of other projects."
authors = [
    {name = "Anshuman Mohanty"},
    {name = "Ashutosh Rana"},
    {name = "Divya Mohan"},
    {name = "Jatin Sharma"},
    {name = "Vedansh Sharma"}
]
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["education", "management system", "college", "dbms", "dmjone", "shooliniuniversity", "shoolini"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mysql-connector-python>=8.0.23",
    "Faker>=8.1.1"
]

[project.urls]
homepage = "https://dmj.one"
repository = "https://github.com/dmjone/dmjone_pypi"
