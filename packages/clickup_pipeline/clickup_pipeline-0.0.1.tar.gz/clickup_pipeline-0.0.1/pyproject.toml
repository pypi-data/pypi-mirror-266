[tool.poetry]
name = "clickup_pipeline"
version = "0.0.1"
description = "A Pipeline for loading data from clickup to Postgres Database"
authors = ["BIzZamrCk"]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
requests = "2.29.0"
psycopg2-binary = "2.9.9"
apache-airflow-providers-fab = "1.0.2rc1"
apache-airflow = "2.9.0rc1"
python-dotenv = "1.0.1"
poetry = "1.8.2"
flask = "2.2.5"
attrs = "22.2.0"
pluggy = ">=1.0"

[tool.poetry.dev-dependencies]
pytest = "8.0.2"

[[tool.poetry.source]]
name = "foo"
url = "https://packages.lumanaa.de/simple/"
priority = "supplemental"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"



