[project]
name = "cron_expression_generator"
version = "0.0.1"
authors = [
    { name="Shadrach Oforkansi", email="oforkansi.shadrach@gmail.com" },
]
description = "Generates cron expression for cron job scheduling"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/o4codes/cron_expression_generator"
Issues = "https://github.com/o4codes/cron_expression_generator/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
