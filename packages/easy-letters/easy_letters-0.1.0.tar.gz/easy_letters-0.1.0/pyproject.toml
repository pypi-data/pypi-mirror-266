[tool.poetry]
name = "easy-letters"
version = "0.1.0"
description = "A Python package for generating draft cover and application letters using generative AI."
authors = ["Hassan Abedi <hassan.abedi.t@gmail.com>"]
readme = "README.md"
packages = [{ include = "easy_letters", from = "." }]
include = ["pyproject.toml", "README.md", "LICENSE"]

[tool.poetry.dependencies]
python = "^3.9"
pylint = "^3.0.3"
pytest = "^8.0.1"
jupyter = "^1.0.0"
seaborn = "^0.13.2"
pandas = "^2.2.1"
pytest-cov = "^5.0.0"
openai = "^1.16.1"
qdrant-client = "^1.8.2"
tiktoken = "^0.6.0"
fastparquet = "^2024.2.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
