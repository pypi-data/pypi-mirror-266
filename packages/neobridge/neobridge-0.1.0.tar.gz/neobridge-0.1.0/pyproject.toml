[project]
name = "neobridge"
version = "0.1.0"
description = "Lets you control neopixels from your PC using a board."
authors = [
    { name = "Zayne Marsh", email = "saynemarsh9@gmail.com" },
]
dependencies = [
    "pyserial>=3.5",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
