[tool.poetry]
name = "cancer_data"
version = "0.3.6"
description = "Preprocessing for various cancer genomics datasets"
authors = ["Kevin Hu <kevinhuwest@gmail.com>"]

license = "MIT"
readme = "README.md"
homepage = "https://github.com/kevinhu/cancer_data"
repository = "https://github.com/kevinhu/cancer_data"
keywords = ["cancer", "data", "genomics"]

include = ["LICENSE"]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
gtfparse = "^2.5.0"
scipy = "^1.13.0"
requests = "^2.31.0"
tqdm = "^4.66.2"
tables = "^3.9.2"
xlrd = ">=2.0.1"
pandas = "^2.2.1"

[tool.poetry.dev-dependencies]
matplotlib = "^3.8.4"
seaborn = "^0.11.2"
jupyter = "^1.0.0"
black = "^24.3.0"
isort = "^5.13.2"
pylint = "^3.1.0"
poethepoet = "^0.10.0"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
