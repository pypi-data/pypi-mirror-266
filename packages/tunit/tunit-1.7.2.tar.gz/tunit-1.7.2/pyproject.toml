[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'tunit'
description = 'Time unit types. For transparency safety and readability.'
authors = [{ name = 'P.J. Grochowski', email = 'pawel.grochowski.dev@gmail.com'}]
readme = 'README.md'
license = { text = 'MIT' }
requires-python = '>=3.7'
classifiers = [
    "Programming Language :: Python :: 3.7",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]
keywords = [
    'time',
    'units',
    'timestamp',
    'chrono',
    'seconds',
    'milliseconds',
]
dynamic = ['version', 'dependencies', 'optional-dependencies']

[project.urls]
Repository = 'https://bitbucket.org/massultidev/tunit/'

[tool.setuptools]
package-dir = { '' = 'pkg' }

[tool.setuptools.dynamic]
version = { attr = 'tunit.__version__' }
dependencies = { file = 'requirements/release.txt' }
optional-dependencies.all = { file = [
    'requirements/extra/json.txt',
    'requirements/extra/yaml.txt'
] }
optional-dependencies.json = { file = ['requirements/extra/json.txt'] }
optional-dependencies.yaml = { file = ['requirements/extra/json.txt'] }
