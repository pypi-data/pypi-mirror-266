---
ansible-navigator:
  logging:
    level: debug
    append: False
    file: $PWD/.logs/ansible-navigator.log

  execution-environment:
    enabled: true
    image: ghcr.io/ansible/community-ansible-dev-tools-container:latest
    pull:
      policy: always

  playbook-artifact:
    enable: True
    save-as: "$PWD/.logs/{playbook_name}-artifact-{time_stamp}.json"
